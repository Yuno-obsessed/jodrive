quarkus:
  grpc:
    server:
      host: localhost
      use-separate-server: false
      enable-reflection-service: true
    clients:
      metadataService:
        host: localhost
        port: 8083
  hibernate-orm:
    database:
      default-schema: metadata_db
      generation:
        ~: none
  datasource:
    db-kind: postgresql
  flyway:
    migrate-at-start: true
    schemas: metadata_db
  live-reload:
    enabled: false
  test:
    continuous-testing: DISABLED
  devservices:
    enabled: false
  oidc:
    auth-server-url: ${keycloak.url}/realms/quarkus/
    client-id: quarkus-service-app
    application-type: service
  http:
    limits:
      max-form-attribute-size: 20M
      max-body-size: 20M
    cors:
      ~: true
      origins: /.*/
      methods: GET, OPTIONS, HEAD, PUT, POST
      headers: origin, accept, authorization, content-type, content-disposition
    test-port: 8083
  arc:
    remove-unused-beans: none
    log-injection-errors: true
  index-dependency:
    shared:
      group-id: sanity.nil
      artifact-id: shared
  log:
    category:
      "io.quarkus.http":
        level: DEBUG
      "quarkus.error":
        level: DEBUG
      "io.quarkus.rest":
        level: DEBUG
      "org.hibernate.SQL":
        level: DEBUG
      "org.hibernate.type.descriptor.sql":
        level: TRACE
      "io.lettuce.core.protocol":
        level: DEBUG
application:
  crypto:
    iv: some_value
    keystore:
      path: keystore_crypto.ks
      password: wordpass
      key:
        alias: super_secret_28_key
        password: worpass_secret
  scheduler:
    interval: 2
  security:
    enabled: false
    default-user-id: '5a9bf3fa-d99a-4ccc-b64f-b2ddf20ee5e5'
