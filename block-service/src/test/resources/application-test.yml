quarkus:
  grpc:
    server:
      host: localhost
      use-separate-server: false
      enable-reflection-service: true
    clients:
      metadataService:
        host: localhost
        port: 8082
  hibernate-orm:
#    log:
#      sql: true
#      bind-parameters: true
    database:
      default-schema: block_db
      generation:
        ~: drop-and-create
  datasource:
    username: sanity
    password: wordpass
    jdbc:
      url: jdbc:postgresql://localhost:5432/jodrive
    db-kind: postgresql
  scheduler:
    start-mode: forced
  quartz:
    clustered: true
    store-type: jdbc-cmt
#    driver-delegate: io.quarkus.quartz.runtime.jdbc.QuarkusPostgreSQLDelegate
    thread-count: 2
    table-prefix: quartz.QRTZ_
  live-reload:
    enabled: false
  test:
    continuous-testing: DISABLED
  devservices:
    enabled: false
  http:
    limits:
        max-form-attribute-size: 20M
        max-body-size: 20M
#      max-form-attribute-size: 4096
#      max-body-size: 8192
    port: 8081
    cors:
      ~: true
      origins: /.*/
      methods: GET, OPTIONS, HEAD, PUT, POST
      headers: origin, accept, authorization, content-type, content-disposition, user-id
  arc:
    remove-unused-beans: none
    log-injection-errors: true
  log:
    category:
      "io.quarkus.http":
        level: DEBUG
      "quarkus.error":
        level: DEBUG
      "io.quarkus.rest":
        level: DEBUG

